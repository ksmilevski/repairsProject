<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Repair Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .hero-section {
            background-image: url('https://images.ctfassets.net/16nm6vz43ids/1Y9mnv1Wj3hxH8MOwgXwae/53fda51510f32378e1a72b7c88994ad0/Repair_or_replace_your_phone.png');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
        }

        .hero-button {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Repair Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-section text-center">
        <div>
            <h1 class="hero-title">Why Do We Consider Ourselves to Be the Best Car Garage?</h1>
            <button class="btn btn-success btn-lg hero-button">Get Free Quotes</button>
        </div>
    </div>

    <div class="container my-5">
        <h1 class="text-center">Repairs</h1>
        <hr class="mx-auto" style="width: 5%;">
        <div class="row justify-content-center">
            {% for product in repairs %}
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card h-100 bg-secondary text-white">
                        <img src="{{ MEDIA_URL }}{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title text-center">{{ product.name }}</h5>
                            <p class="card-text text-center">{{ product.description }}</p>
                            <p class="card-text text-center">{{ product.car.type }}</p>
                            <div class="d-grid">
                                <a href="#" class="btn btn-primary">Fix</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <div class="container my-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a New Repair</h5>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Add Repair</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
